apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'app.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'tomat'
    manifest {
        attributes("Main-Class": "app.Main")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
